    <script>
        const observer = new MutationObserver((mutations, obs) => {
            const element = document.getElementById('root');
            if (element && element.childElementCount > 0) {
                obs.disconnect(); // Stop observing
                const loginButton = document.getElementsByClassName('btn--loginApp-link')[0];
                // add a new element after the login button
                const newElement = document.createElement('div');
                newElement.className = 'privacy-wrapper';
                const content = `<p id="privacy-link">By logging in, you agree to our <a href="/privacy">Privacy Notice</a></p>`;
                newElement.innerHTML = content;
                loginButton.parentNode.insertBefore(newElement, loginButton.nextSibling);

                const newsElement = document.createElement('a');
                newsElement.href = '/news/spotify-google-secret-deal';
                newsElement.className = 'links';
                newsElement.id = 'spotify-google-secret-deal';
                newsElement.innerHTML = 'ðŸš€Spotify\'s Secret Handshake with Google Skips Pesky Android Fees';
                // insert the new a element after newElement
                newElement.parentNode.insertBefore(newsElement, newElement.nextSibling);

                // create a new a element
                const subElement = document.createElement('a');
                subElement.href = '/subscribe';
                subElement.className = 'links';
                subElement.id = 'subscribe-link';
                subElement.innerHTML = 'ðŸŽ¶ðŸ¥§ New Spotify Pie Chart Is Launching soon';
                // insert the new a element after newElement
                newElement.parentNode.insertBefore(subElement, newElement.nextSibling);

                // create a new a element
                const aElement = document.createElement('a');
                aElement.href = 'https://schoolholidays.com.au/blog/how-to-get-spotify-pie';
                aElement.target = '_blank';
                aElement.className = 'links';
                aElement.id = 'how-to-link';
                aElement.innerHTML = 'How To Get Your Spotify Pie Chart?';
                // insert the new a element after newElement
                newElement.parentNode.insertBefore(aElement, newElement.nextSibling);





                // monitor if the new element with class "PiChart" is rendered
                let timer = setInterval(() => {
                    const piChart = document.getElementsByClassName('PiChart')[0];
                    if (piChart) {
                        // remove privacy-wrapper
                        const el = document.getElementById('privacy-link');
                        el.parentNode.removeChild(el);
                        const el2 = document.getElementById('how-to-link');
                        el2.parentNode.removeChild(el2);
                        const el3 = document.getElementById('subscribe-link');
                        el3.parentNode.removeChild(el3);
                        const el4 = document.getElementById('spotify-google-secret-deal');
                        el4.parentNode.removeChild(el4);
                        clearInterval(timer);
                    }
                }, 100);

            }
        });

        observer.observe(document, { childList: true, subtree: true });
